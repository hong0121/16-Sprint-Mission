<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <meta
      name="description"
      content="판다마켓 - 일상의 모든 물건을 거래하는 중고거래 플랫폼"
    />
    <meta property="og:title" content="판다마켓" />
    <meta
      property="og:description"
      content="일상의 모든 물건을 거래하는 중고거래 플랫폼"
    />
    <link rel="icon" href="assets/images/logos/panda_logo_m.png" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/variables.css" />
    <link rel="stylesheet" href="./assets/css/global.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <nav class="header__nav">
        <a class="header__logo" href="/" aria-label="홈으로 이동">
          <img
            src="./assets/images/logos/panda-logo.png"
            alt="판다 마켓의 상징적인 판다 얼굴 로고"
          />
        </a>
        <a
          class="header__login-link"
          href="/login.html"
          aria-label="로그인으로 이동"
        >
          로그인
        </a>
      </nav>
    </header>
    <main>
      <section class="hero">
        <div class="wrapper">
          <div class="hero__content">
            <!-- prettier-ignore -->
            <h2 class="hero__title">
              일상의 모든 물건을
              거래해 보세요
            </h2>
            <a class="hero__link" href="/items" aria-label="상품 목록 구경하기">
              구경하러 가기
            </a>
          </div>
          <img
            class="hero__image"
            src="./assets/images/banners/main-banner-header.png"
            alt="판다마켓을 이용하려는 고객에게 손인사를 하는 귀여운 판다 모습"
          />
        </div>
      </section>
      <section class="feature-section">
        <article class="feature-section__item">
          <img
            src="./assets/images/banners/popular-products-banner.png"
            alt="녹색 티셔츠 위에 떠 있는 커다란 분홍색 하트 판다 마켓의 인기 상품 섹션을 강조하여 사용자를 유도하는 홍보 배너 역할을 합니다."
          />
          <div class="feature-section__content">
            <h3 class="feature-section__title">Hot item</h3>
            <!-- prettier-ignore -->
            <h2 class="feature-section__headline">인기 상품을
              확인해 보세요
            </h2>
            <p class="feature-section__description">
              가장 HOT한 중고거래 물품을
              <br />
              판다 마켓에서 확인해 보세요
            </p>
          </div>
        </article>
        <article class="feature-section__item feature-section__item--reverse">
          <img
            src="./assets/images/banners/search-items-banner.png"
            alt="검색 기능을 강조하는 돋보기 아이콘. '구매를 원하는 상품을 검색하세요'라는 메시지가 포함되어, 판다 마켓에서 물품 검색의 간편함을 전달합니다."
            loading="lazy"
          />
          <div
            class="feature-section__content feature-section__content--reverse"
          >
            <h3 class="feature-section__title">Search</h3>
           <!-- prettier-ignore -->
           <h2 class="feature-section__headline">구매를 원하는
            상품을 검색하세요
          </h2>
            <p class="feature-section__description">
              구매하고 싶은 물품은 검색해서
              <br />
              쉽게 찾아보세요
            </p>
          </div>
        </article>
        <article class="feature-section__item">
          <img
            src="./assets/images/banners/register-items-banner.png"
            alt="다양한 물건과 함께 판다 마켓에서 간편하게 상품 등록을 유도하는 시각적 안내 이미지"
            loading="lazy"
          />
          <div class="feature-section__content">
            <h3 class="feature-section__title">Register</h3>
            <!-- prettier-ignore -->
            <h2 class="feature-section__headline">판매를 원하는
              상품을 등록하세요
            </h2>
            <p class="feature-section__description">
              어떤 물건이든 판매하고 싶은 상품을
              <br />
              쉽게 등록하세요
            </p>
          </div>
        </article>
      </section>
      <section class="closing-banner">
        <div class="wrapper">
          <h2 class="closing-banner__headline">
            믿을수 있는
            <br />
            판다마켓 중고 거래
          </h2>
          <img
            class="closing-banner__image"
            src="./assets/images/banners/main-banner-footer.png"
            alt="두 마리의 판다 캐릭터가 파란 가방을 들고 주황색 바닥에 앉아 있는 모습."
            loading="lazy"
          />
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__source footer__source-wrap">© Codeit - 2024</div>
      <ul class="footer__nav">
        <li class="footer__nav-item">
          <a href="/privacy" aria-label="정책 페이지로 이동">Privacy Policy</a>
        </li>
        <li class="footer__nav-item">
          <a href="/faq" aria-label="faq페이지로 이동">FAQ</a>
        </li>
      </ul>
      <ul class="footer__social">
        <li class="footer__social-item">
          <a
            href="https://www.facebook.com"
            aria-label="facebook으로 이동"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="./assets/images/icons/icon_facebook.svg" alt="Facebook" />
          </a>
        </li>
        <li class="footer__social-item">
          <a
            href="https://www.twitter.com"
            aria-label="twitter로 이동"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="./assets/images/icons/icon_twitter.svg" alt="Twitter" />
          </a>
        </li>
        <li class="footer__social-item">
          <a
            href="https://www.youtube.com"
            aria-label="youtube로 이동"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="./assets/images/icons/icon_youtube.svg" alt="YouTube" />
          </a>
        </li>
        <li class="footer__social-item">
          <a
            href="https://www.instagram.com"
            aria-label="instagram으로 이동"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img
              src="./assets/images/icons/icon_instagram.svg"
              alt="Instagram"
            />
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
